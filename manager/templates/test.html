<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Page Background Image</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
        }

        .half-page-bg {
            flex: 3; /* Take up half of the screen */
            background-image: url('/manager/static/images/matatu2.jpg');
            background-size: cover;
            background-position: center;
        }

        .other-half {
            flex: 3; /* Take up the other half of the screen */
            display: flex; /* Center content vertically and horizontally */
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: white; /* Optional: Add a background color */
        }

        .content {
            padding: 20px; /* Add some padding */
        }
    </style>
</head>

<body>
    <div class="half-page-bg"></div>
    <div class="other-half">
        <div class="content">
            Creating half page background image using vh units
        </div>
    </div>
</body>

</html>
